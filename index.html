<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Finn Bacall">

  <title>Learn yo kana</title>

  <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href='https://fonts.googleapis.com/css?family=Permanent+Marker'>
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
<div id="header">
  <div class="container">
    <h1>Kana Quiz</h1>
  </div>
</div>
<div class="container" id="app">
  <div id="quiz" style="display: none">
    <div class="row">
      <div id="previous-kana" class="col-xs-4"></div>
      <div id="current-kana" class="col-xs-4"></div>
    </div>

    <div class="form-group">
      <input id="input" type="text" class="form-control input-lg" placeholder="Enter Romaji here..." autocomplete="off"/>
    </div>

    <button id="end-quiz" class="btn btn-danger pull-right">Quit</button>

    <ul id="progress"></ul>
  </div>

  <div id="results" style="display: none">
    <button id="reset-quiz" class="btn btn-success pull-right">Restart</button>
    <h2 class="section-title">
      Score: <span id="score"></span>
    </h2>

    <div id="results-tally" class="clearfix"></div>
  </div>

  <div id="select-kana">
    <button id="start-quiz" class="btn btn-success pull-right">Start!</button>
    <h2 class="section-title">Select Kana</h2>

    <div class="clearfix">
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          <a href="#hiragana-tab" aria-controls="hiragana-tab" role="tab" data-toggle="tab">
            Hiragana
            <span class="kana-count">(<span id="hiragana-count">0</span>/71)</span>
          </a>
        </li>
        <li role="presentation">
          <a href="#katakana-tab" aria-controls="katakana-tab" role="tab" data-toggle="tab">
            Katakana
            <span class="kana-count">(<span id="katakana-count">0</span>/71)</span>
          </a>
        </li>
      </ul>

      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="hiragana-tab">
          <div class="select-buttons">
            <button class="btn btn-xs btn-default select-all">Select All</button>
            <button class="btn btn-xs btn-default select-none">Clear</button>
          </div>
          <div id="hiragana" class="kana-container clearfix">Loading Hiragana</div>
        </div>
        <div role="tabpanel" class="tab-pane" id="katakana-tab">
          <div class="select-buttons">
            <button class="btn btn-xs btn-default select-all">Select All</button>
            <button class="btn btn-xs btn-default select-none">Clear</button>
          </div>
          <div id="katakana" class="kana-container clearfix">Loading Katakana</div>
        </div>
      </div>

    </div>
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/client.js"></script>
</body>
</html>
