<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Finn Bacall">

  <title>Learn yo kana</title>

  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>

<body>
<div class="container" id="app">
  <h1>Learn Kana</h1>

  <div id="quiz" style="display: none">
    <div class="row">
      <div id="previous-kana" class="col-xs-4"></div>
      <div id="current-kana" class="col-xs-4"></div>
    </div>

    <div class="form-group">
      <input id="input" type="text" class="form-control"/>
    </div>

    <p class="text-right">
      <span id="progress"></span>
      <button id="end-quiz" class="btn btn-danger">Quit</button>
    </p>
  </div>

  <div id="results" style="display: none">
    <div class="row">
      <div id="score" class="col-xs-8"></div>
      <div class="col-xs-4 text-right">
        <button id="reset-quiz" class="btn btn-success">Try again</button>
      </div>
    </div>

    <div id="results-tally" class="clearfix"></div>
  </div>

  <div id="select-kana">
    <div class="row">
      <div class="col-sm-10 col-xs-8"><h2>Select Kana</h2></div>
      <div class="col-sm-2 col-xs-4 text-right"><button id="start-quiz" class="btn btn-success btn-lg btn-block">Start!</button></div>
    </div>

    <div>
      <ul class="nav nav-tabs" role="tablist">
        <li role="presentation" class="active">
          <a href="#hiragana-tab" aria-controls="hiragana-tab" role="tab" data-toggle="tab">
            Hiragana
            <span class="kana-count">(<span id="hiragana-count">0</span>/71)</span>
          </a>
        </li>
        <li role="presentation">
          <a href="#katakana-tab" aria-controls="katakana-tab" role="tab" data-toggle="tab">
            Katakana
            <span class="kana-count">(<span id="katakana-count">0</span>/71)</span>
          </a>
        </li>
      </ul>

      <div class="tab-content">
        <div role="tabpanel" class="tab-pane active" id="hiragana-tab">
          <div class="select-buttons">
            Select
            <button class="btn btn-xs btn-default select-all">All</button>
            <button class="btn btn-xs btn-default select-none">None</button>
          </div>
          <div id="hiragana" class="kana-container clearfix">Loading Hiragana</div>
        </div>
        <div role="tabpanel" class="tab-pane" id="katakana-tab">
          <div class="select-buttons">
            Select
            <button class="btn btn-xs btn-default select-all">All</button>
            <button class="btn btn-xs btn-default select-none">None</button>
          </div>
          <div id="katakana" class="kana-container clearfix">Loading Katakana</div>
        </div>
      </div>

    </div>
  </div>

</div>

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
<script src="js/client.js"></script>
</body>
</html>
